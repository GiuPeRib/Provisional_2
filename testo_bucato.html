<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Completa il Testo</title>
<style>
  .word {
    border: 1px solid #000;
    padding: 5px;
    cursor: pointer;
    display: inline-block;
    margin: 5px;
    background-color: #f9f9f9;
    position: relative;
    z-index: 1;
  }
  .blank {
    border: 2px solid #000;
    min-width: 80px;
    min-height: 30px;
    display: inline-block;
    margin: 5px;
    position: relative;
  }
  .blank .remove {
    color: red;
    cursor: pointer;
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 14px;
    display: none;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script>
$(document).ready(function() {
  $(".word").draggable({
    revert: "invalid",
    containment: "body"
  });

  $(".blank").droppable({
    accept: ".word",
    drop: function(event, ui) {
      var droppedElement = ui.draggable;
      var previousContent = $(this).find('.word').text();
      
      // Make previously dropped word visible again
      if (previousContent !== "") {
        $(".word").filter(function() {
          return $(this).text() === previousContent;
        }).css("visibility", "visible");
      }

      // Align the dropped element within the blank
      droppedElement.detach().css({top: 0, left: 0}).appendTo($(this));

      // Show the remove button
      $(this).find('.remove').show();
    }
  });

  // Remove the word from the blank
  $(".blank").on('click', '.remove', function() {
    var blank = $(this).parent();
    var word = blank.find('.word');
    
    word.css("visibility", "visible").detach().appendTo(".word-pool");
    blank.empty().append('<span class="remove">X</span>');
  });
});
</script>
</head>
<body>
<h3>Completa il Testo</h3>
<p>La distillazione <span class="blank" ondrop="drop(event)" ondragover="allowDrop(event)"><span class="remove">X</span></span> Ã¨ una tecnica di separazione di miscugli <span class="blank" ondrop="drop(event)" ondragover="allowDrop(event)"><span class="remove">X</span></span>.</p>
<div class="word-pool">
  <span id="word1" class="word" draggable="true">semplice</span>
  <span id="word2" class="word" draggable="true">omogenei</span>
</div>
  <p>V.2</p>
</body>
</html>
