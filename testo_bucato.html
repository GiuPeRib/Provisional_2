<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Completa il Testo</title>
<style>
  .word {
    border: 1px solid #000;
    padding: 5px;
    cursor: pointer;
    display: inline-block;
    margin: 5px;
    background-color: #f9f9f9;
    user-select: none; /* Prevent text selection */
  }
  .blank {
    border: 2px solid #000;
    min-width: 80px;
    min-height: 30px;
    display: inline-block;
    margin: 5px;
    user-select: none; /* Prevent text selection */
  }
  .dragging {
    opacity: 0.5; /* Visual feedback for dragging */
  }
</style>
<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
    event.target.classList.add('dragging');
  }

  function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    var droppedElement = document.getElementById(data);
    var targetElement = event.target;

    if (targetElement.classList.contains('blank')) {
      targetElement.innerHTML = droppedElement.innerHTML;
      droppedElement.style.visibility = "hidden"; // Makes the dropped word disappear as a visual feedback
    }

    if (droppedElement) {
      droppedElement.classList.remove('dragging');
    }
  }

  function touchStart(event) {
    if (event.target.classList.contains('word')) {
      var target = event.target;
      event.dataTransfer = event.dataTransfer || {
        setData: function(key, value) {
          this.data = this.data || {};
          this.data[key] = value;
        },
        getData: function(key) {
          return this.data[key];
        }
      };
      event.dataTransfer.setData("text", target.id);
      target.classList.add('dragging');
      event.preventDefault();
    }
  }

  function touchEnd(event) {
    var target = document.elementFromPoint(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
    var data = document.querySelector('.dragging');
    if (target && target.classList.contains('blank')) {
      target.innerHTML = data.innerHTML;
      data.style.visibility = "hidden";
    }

    if (data) {
      data.classList.remove('dragging');
    }

    event.preventDefault();
  }

  document.addEventListener("touchstart", touchStart, false);
  document.addEventListener("touchend", touchEnd, false);
</script>
</head>
<body>
<h3>Completa il Testo</h3>
<p>La distillazione <span class="blank" ondrop="drop(event)" ondragover="allowDrop(event)"></span> Ã¨ una tecnica di separazione di miscugli <span class="blank" ondrop="drop(event)" ondragover="allowDrop(event)"></span>.</p>
<div>
  <span id="word1" class="word" draggable="true" ondragstart="drag(event)">semplice</span>
  <span id="word2" class="word" draggable="true" ondragstart="drag(event)">omogenei</span>
</div>
</body>
</html>
