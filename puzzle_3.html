<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <style>
    #puzzleContainer {
      display: grid;
      gap: 2px;
    }
    .puzzlePiece {
      cursor: pointer;
      border: 1px solid #ccc;
      user-select: none;
      position: relative; /* Assicura il posizionamento corretto */
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #version {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
    }
    #restartButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="puzzleContainer"></div>
  <div id="message"></div>
  <button id="restartButton">Ricomincia</button>
  <div id="version">Versione: 1.7</div> <!-- Aggiungi la versione qui -->

  <script>
    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    function loadScript(url, callback) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;
      script.onload = callback;
      document.head.appendChild(script);
    }

      });
    } else {
      loadScript('puzzle-desktop.js', () => {
        createPuzzle(imageUrl);
      });
    }
  </script>
</body>
</html>
